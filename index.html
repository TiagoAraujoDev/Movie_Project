<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MovieFind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/movieDetail.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="title">
        <h1>The Movie Finder</h1>
      </div>
      <div class="search-box">
        <input
          id="search-input"
          type="search"
          name="search-movie"
          placeholder="Enter some movie..."
        />
        <button class="search-button" type="button">
          <img src="./assets/svg/search-icon.svg" alt="search icon" />
        </button>
      </div>
      <div class="checkbox">
        <input id="favorites" type="checkbox" name="favorites" />
        <label class="checkbox-label" for="favorites"
          >Show only my favorite movies</label
        >
      </div>
      <div class="movies-container"></div>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
